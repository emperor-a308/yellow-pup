<!DOCTYPE html>
<html>
<head><title>Test Connect</title></head>
<body style="background:#000;color:#fff;text-align:center;margin-top:100px">
  <h1>Test Wallet Connect</h1>
  <button onclick="connect()">Connect Wallet</button>
  <div id="status">Status: Not connected</div>
  <script>
    async function connect() {
      if (window.ethereum) {
        try {
          const accs = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('status').innerText = 'Connected: ' + accs[0];
        } catch (e) {
          document.getElementById('status').innerText = 'Connection denied';
        }
      } else {
        alert('MetaMask не обнаружен!');
      }
    }
  </script>
</body>
</html>
